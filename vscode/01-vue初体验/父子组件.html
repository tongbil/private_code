<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <srco></srco>
        <tem :mess="message">
        </tem>
        <cpn></cpn>
    </div>
</body>
<script src="../js/vue.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/x-template" id="srco">
    <div>我想你</div>
</script>
<template id="tem">
    <div>我ai你
        <!-- 一定要放在div里面 -->
        {{title}}
        嗯: {{mess}}
    </div>

</template>
<script>

    //一定要先定义子组件
    const pcnc2 = Vue.extend({
        template: `<div>
            <h2>
                我是标题
            </h2>
            <p>我是儿子</p>
        </div>`,
    })
    //1创建组件构造器
    const pcnc = Vue.extend({
        template: `<div>
            <h2>
                我是标题
            </h2>
            <p>我是内容</p>
            <pCnc2></pCnc2>
        </div>`,
        components: {
            pCnc2: pcnc2,
        }
    })
    //注册全局组件
    Vue.component('my-cpn', pcnc)
    const app = new Vue({
        el: "#app",//用于要挂载的管理元素
        data() {
            return {
                //定义数据
                message: '你好啊，汤彪？',
            }
        },
        //这是注册局部组件
        components: {
            cpn: pcnc,
            //script标签
            srco: {
                template: '#srco'
            },
            tem: {
                template: '#tem',
                props: ['mess'],
                data() {
                    return {
                        title: '测试',
                    }

                },
            }
        },
    });
</script>


</html>
