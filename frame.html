<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webpack</title>
</head>

<body>
    <button onclick="coloseHtml()">关闭</button>
    <button onclick="coloseHtmls()">打开</button>

    <iframe scrolling="no" id="content" src="./index.html"></iframe>
    123
</body>
<script src="../dist/bundle.js"></script>
<script>
    reSetSize();
    window.onresize = reSetSize;
    function reSetSize() {
        var windowsHeight = window.innerHeight;
        var windowsWidth = window.innerWidth;
        console.log(windowsHeight);

        document.getElementById("content").style.height = (windowsHeight - 0) + "px";
        document.getElementById("content").style.width = (windowsWidth - 0) + "px";
    }
    function coloseHtml() {
        document.getElementById("content").style.display = "none";
    }
    function coloseHtmls() {
        document.getElementById("content").style.display = "block";
    }
</script>

</html>
